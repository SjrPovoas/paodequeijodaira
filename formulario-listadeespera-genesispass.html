<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Espera | Genesis Pass</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #2D3134;
            padding: 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #444;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin: 0;
            font-style: italic;
        }

        .header span {
            color: #ea580c; /* Laranja Irá */
            display: block;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            color: #999;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ea580c;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: #ea580c;
            color: white;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #f97316;
            transform: translateY(-2px);
        }

        .footer-note {
            font-size: 9px;
            text-align: center;
            margin-top: 20px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="header">
            <h2>Irá Digital</h2>
            <span>Genesis Pass</span>
        </div>

        <form>
            <div class="input-group">
                <label>Seu Nome Completo</label>
                <input type="text" placeholder="EX: JOÃO SILVA" required>
            </div>

            <div class="input-group">
                <label>E-mail Principal</label>
                <input type="email" placeholder="NOME@EXEMPLO.COM" required>
            </div>

            <div class="input-group">
                <label>WhatsApp (Com DDD)</label>
                <input type="tel" placeholder="61 9XXXX-XXXX">
            </div>

            <div class="input-group">
                <label>Carteira Pública (Opcional - MetaMask/ETH)</label>
                <input type="text" placeholder="0x...">
            </div>

            <button type="submit" class="submit-btn">Entrar na Lista de Espera</button>
        </form>

        <div class="footer-note">
            Ao se inscrever, você concorda em receber comunicações sobre o lançamento do Genesis Pass e benefícios exclusivos da Irá.
        </div>
    </div>

</body>
</html>
