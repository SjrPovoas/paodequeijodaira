        .warranty-text p { font-size: 1.3rem; }

        .faq-content { background-color: #333; color: #fff; padding: 20px; font-size: 0.9rem; border-top: 1px solid #444; }

        .section-footer { background-color: #e6d5c3; padding: 40px 10%; text-align: center; color: #000; }
